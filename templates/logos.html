<br />
<div class="card-panel grey z-depth-2">
    <span class="white-text flow-text">{{title}}</span>
    <div class="row">
        <div *ngFor="let logo of logos">
            <div class="col s{{logo.cols}}">
                <a href="{{logo.url}}" target="_blank" rel="nofollow"><img src="images/{{logo.image}}" alt="{{logo.name}}" class="responsive-img" /></a>
            </div>
        </div>
    </div>
</div>
