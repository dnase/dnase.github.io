<br />
<div class="card-panel grey z-depth-3">
    <span class="white-text flow-text">{{title}}</span>
    <div class="collection">
        <div *ngFor="let project of projects">
            <a class="collection-item flow-text" href="{{project.url}}" target="_blank" rel="nofollow">{{project.description}}</a>
        </div>
    </div>
</div>
