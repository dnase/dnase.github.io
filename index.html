
<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=1000" />
	<meta name="keywords" content="Software Engineer, Software Developer, DevOps Engineer, DevOps Consultant, SDLC Consultant" />
	<meta name="author"	content="Drew Nase(drewnase.com)" />
	<title>Drew Nase</title>

	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,400italic|Josefin+Slab:400,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="stylesheet" href="css/examples.css" type="text/css">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

	<script type="text/javascript" src="js/lib/jquery.min.js"></script>
	<script type="text/javascript" src="js/lib/highlight.pack.js"></script>
	<script type="text/javascript" src="js/lib/modernizr.custom.min.js"></script>
	<script type="text/javascript" src="js/examples.js"></script>

	<script type="text/javascript" src="js/lib/greensock/TweenMax.min.js"></script>
	<script type="text/javascript" src="scrollmagic/uncompressed/ScrollMagic.js"></script>
	<script type="text/javascript" src="scrollmagic/uncompressed/plugins/animation.gsap.js"></script>
	<!--<script type="text/javascript" src="scrollmagic/uncompressed/plugins/debug.addIndicators.js"></script>-->
	<!-- Compiled and minified materialize CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<!-- Compiled and minified materialize JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
	<div id="content-wrapper">
		<div id="example-wrapper">
			<div class="scrollContent">
				<section id="titlechart">
					<div id="description">
						<h1>
							<img class="circle" width="100px" height="100px" src="img/lambda.jpg" />
							<img class="responsive-img circle" src="img/headshot.jpg" />
							<img class="circle" width="100px" height="100px" src="img/coffee_beans.jpg" />
						</h1>
						<h1>Drew Nase</h1>
						<h4>(scroll down)</h4>
					</div>
				</section>
				<section class="demo" id="section-wipes">
					<style type="text/css">
						#pinContainer {
							width: 100%;
							height: 100%;
							overflow: hidden;
						}
						.panel {
							height: 100%;
							width: 100%;
							position: absolute;
						}
					</style>
					<div id="pinContainer">
						<section class="panel black" id="sweng_">
							<!--<b style="font-size: 46px; z-index: 1;">Software Engineering</b>-->
						</section>
						<section class="panel turqoise" id="devops_">
							<b style="font-size: 46px; z-index: 1;">Software Engineering</b>
						</section>
						<section class="panel green" id="research_">
							<b style="font-size: 46px; z-index: 1;">DevOps</b>
						</section>
						<section class="panel bordeaux" id="last_">
							<b style="font-size: 46px; z-index: 1;">Contact</b>
						</section>
					</div>
					<script>
						$(function () { // wait for document ready
							// init
							var controller = new ScrollMagic.Controller();

							// define movement of panels
							var wipeAnimation = new TimelineMax()
								.fromTo("section.panel.turqoise", 1, {x: "-100%"}, {x: "0%", ease: Linear.easeNone})  // in from left
								.fromTo("section.panel.green",    1, {x:  "100%"}, {x: "0%", ease: Linear.easeNone})  // in from right
								.fromTo("section.panel.bordeaux", 1, {y: "-100%"}, {y: "0%", ease: Linear.easeNone}); // in from top

							// create scene to pin and link animation
							new ScrollMagic.Scene({
									triggerElement: "#pinContainer",
									triggerHook: "onLeave",
									duration: "750%"
								})
								.setPin("#pinContainer")
								.setTween(wipeAnimation)
								.addIndicators() // add indicators (requires plugin)
								.addTo(controller);
						});
					</script>
					<script>
						var images =  ['ruby.png', 'docker.png', 'elastic.png', 'tensorflow.png', 'ansible.png', 'terraform.png', 'php.png', 'kubernetes.png', 'clojure.png', 'golang.png', 'python.png', 'puppet.png', 'java.png', 'aws.png', 'lambda.png', 'logstash.png', 'scipy.png', 'jenkins.png', 'javascript.png', 'perl.png'];
						function shuffle(a) {
					    var j, x, i;
					    for (i = a.length - 1; i > 0; i--) {
					        j = Math.floor(Math.random() * (i + 1));
					        x = a[i];
					        a[i] = a[j];
					        a[j] = x;
					    }
					    return a;
						}
						images = shuffle(images);
						var i;
						var m = document.getElementById("sweng_")
						images.forEach(function(image) {
							i = document.createElement("img");
							i.src = "img/" + image
							i.height = "250"
							i.style = "opacity: .5; z-index: 0;"
							m.append(i)
						});
						images = shuffle(images);
						m = document.getElementById("devops_")
						images.forEach(function(image) {
							i = document.createElement("img");
							i.src = "img/" + image
							i.height = "250"
							i.style = "opacity: .5; z-index: 0;"
							m.append(i)
						});
						images = shuffle(images);
						m = document.getElementById("research_")
						images.forEach(function(image) {
							i = document.createElement("img");
							i.src = "img/" + image
							i.height = "250"
							i.style = "opacity: .5; z-index: 0;"
							m.append(i)
						});
					</script>
				</section>
			</div>
		</div>
	</div>
</body>
</html>
